<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
      <script>
  			var canvas = document.getElementById("canvas");
  			var robotArm = new RobotArm(canvas);

  			robotArm.loadLevel("exercise 2");
			robotArm.grab();
  			for(var i=0; i<9; i++){
  			robotArm.moveRight();
  			}
  			robotArm.drop();
  			for(var i=0; i<5; i++){
  			robotArm.moveLeft();
  			}
  			robotArm.grab();
  			for(var i=0; i<5; i++){
  			robotArm.moveRight();
  			}
  			robotArm.drop();
  			for(var i=0; i<2; i++){
  			robotArm.moveLeft();
  			}
  			robotArm.grab();
  			for(var i=0; i<2; i++){
  			robotArm.moveRight();
  			}
  			robotArm.drop();
  			  // Je eigen code plaats je hier.

			  robotArm.run();
		</script>
    </body>
</html>
